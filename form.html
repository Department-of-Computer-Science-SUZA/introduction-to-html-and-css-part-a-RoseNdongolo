<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

    <h1>User Registration Form</h1>
    
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label>Love Interests:</label><br>
        <input type="checkbox" id="romantic" name="love_interests" value="romantic">
        <label for="romantic">Romantic Movies</label><br>
        <input type="checkbox" id="adventure" name="love_interests" value="adventure">
        <label for="adventure">Adventure Trips</label><br>
        <input type="checkbox" id="cooking" name="love_interests" value="cooking">
        <label for="cooking">Cooking for Loved Ones</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="jamaica">Jamaica</option>
            <option value="usa">USA</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
